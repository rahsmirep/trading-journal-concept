<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rah Method - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
  <!-- Bootstrap (optional for layout) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
  <!-- Animated sparkles canvas background -->
  <canvas id="sparkleCanvas"></canvas>

  <!-- Header with Rah Method title -->
  <header>
    <h1>Rah Method</h1>
  </header>

  <!-- Authentication Container -->
  <main class="auth-container">
    <div class="auth-card">
      <!-- Login Form -->
      <div class="auth-form" id="loginForm">
        <h2>Login</h2>
        <form id="loginFormElement">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="your@email.com" required />
          </div>

          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Enter password" required />
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>

          <button type="submit" class="btn btn-primary w-100">Login</button>
          <p id="loginStatus" class="status mt-2" aria-live="polite"></p>
        </form>

        <p class="mt-3 text-center">
          Don't have an account?
          <a href="#" id="switchToSignup" class="auth-link">Create one</a>
        </p>
      </div>

      <!-- Signup Form -->
      <div class="auth-form" id="signupForm" style="display: none;">
        <h2>Create Account</h2>
        <form id="signupFormElement">
          <div class="mb-3">
            <label for="signupName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="signupName" placeholder="John Doe" required />
          </div>

          <div class="mb-3">
            <label for="signupEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="signupEmail" placeholder="your@email.com" required />
          </div>

          <div class="mb-3">
            <label for="signupPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="signupPassword" placeholder="Create password" required />
          </div>

          <div class="mb-3">
            <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm password" required />
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="agreeTerms" required />
            <label class="form-check-label" for="agreeTerms">
              I agree to the Terms & Conditions
            </label>
          </div>

          <button type="submit" class="btn btn-primary w-100">Create Account</button>
          <p id="signupStatus" class="status mt-2" aria-live="polite"></p>
        </form>

        <p class="mt-3 text-center">
          Already have an account?
          <a href="#" id="switchToLogin" class="auth-link">Login</a>
        </p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Rah Method Trading Journal. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="sparkles.js"></script>
  <script src="auth.js"></script>
</body>
</html>
