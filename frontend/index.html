<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rah Method</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
  <link href="trade-ui.css" rel="stylesheet" />
  <!-- Bootstrap (optional for layout) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <!-- Chart.js for analytics -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Redirect unauthenticated users to login page -->
  <script>
    try {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'login.html';
      }
    } catch (e) {
      // If access to localStorage is blocked, do not redirect
      console.warn('Auth redirect skipped:', e);
    }
  </script>

  <!-- Animated sparkles canvas background -->
  <canvas id="sparkleCanvas"></canvas>

  <!-- Header with Rah Method title -->
  <header class="header">
    <div class="header-container">
      <h1>Rah Method</h1>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="trading-dashboard">
    <!-- Trade Form Container -->
    <div class="trade-section">
      <!-- Trade Entry Form Card -->
      <div class="trade-card">
        <h2 class="trade-card-title">Log a Trade</h2>
        <form id="tradeForm" class="trade-form">
          <div class="form-group">
            <label for="ticker" class="form-label">Ticker</label>
            <input id="ticker" name="ticker" type="text" class="form-input" placeholder="AAPL" required />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="direction" class="form-label">Direction</label>
              <select id="direction" name="direction" class="form-input" required>
                <option value="long">Long</option>
                <option value="short">Short</option>
              </select>
            </div>
            <div class="form-group">
              <label for="size" class="form-label">Size (contracts/shares)</label>
              <input id="size" name="size" type="number" class="form-input" placeholder="100" min="1" required />
            </div>
            <div class="form-group">
              <label for="tradeDate" class="form-label">Trade Date</label>
              <input id="tradeDate" name="tradeDate" type="date" class="form-input" required />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="tradeTime" class="form-label">Time of Day (HH:MM)</label>
              <input id="tradeTime" name="tradeTime" type="time" class="form-input" step="60" required />
            </div>
            <div class="form-group">
              <label for="pnl" class="form-label">PNL ($)</label>
              <input id="pnl" name="pnl" type="number" step="0.01" class="form-input" placeholder="0.00" required />
            </div>
          </div>

          <div class="form-group">
            <label for="notes" class="form-label">Notes</label>
            <textarea id="notes" name="notes" rows="2" class="form-input" placeholder="Strategy, emotions, triggers..."></textarea>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-submit">Log Trade</button>
            <button type="reset" class="btn-reset">Clear</button>
          </div>
          <p id="formStatus" class="status mt-2" aria-live="polite"></p>
        </form>
      </div>
    </div>

    <!-- Archive Controls removed -->

    <!-- Trades Table -->
    <section class="card p-3 mb-4">
      <h2>Trade history</h2>
      <div class="table-responsive">
        <table id="tradeTable" class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>Ticker</th>
              <th>Direction</th>
              <th>Size</th>
              <th>P&L</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Populated by JavaScript -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Analytics -->
    <section class="card p-3">
      <h2>Analytics</h2>
      <div class="row">
        <div class="col-md-6 mb-4">
          <canvas id="pnlChart"></canvas>
        </div>
        <div class="col-md-6 mb-4">
          <canvas id="winRateChart"></canvas>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="stats" class="alert alert-info">
            <!-- Stats populated by JavaScript -->
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Rah Method Trading Journal. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="logout.js"></script>
  <script src="sparkles.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
