<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rah Method</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
  <!-- Bootstrap (optional for layout) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <!-- Chart.js for analytics -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Redirect unauthenticated users to login page -->
  <script>
    try {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'login.html';
      }
    } catch (e) {
      // If access to localStorage is blocked, do not redirect
      console.warn('Auth redirect skipped:', e);
    }
  </script>

  <!-- Animated sparkles canvas background -->
  <canvas id="sparkleCanvas"></canvas>

  <!-- Header with Rah Method title -->
  <header>
    <h1>Rah Method</h1>
  </header>

  <!-- Main Content -->
  <main class="container my-4">
    <!-- Trade Entry Form -->
    <section class="card p-3 mb-4">
      <h2>Log a trade</h2>
      <form id="tradeForm" class="row g-3">
        <div class="col-md-2">
          <label for="ticker" class="form-label">Ticker</label>
          <input id="ticker" name="ticker" type="text" class="form-control" placeholder="AAPL, ES, BTC" required />
        </div>

        <div class="col-md-2">
          <label for="direction" class="form-label">Direction</label>
          <select id="direction" name="direction" class="form-select" required>
            <option value="long">Long</option>
            <option value="short">Short</option>
          </select>
        </div>

        <div class="col-md-2">
          <label for="entry" class="form-label">Entry price</label>
          <input id="entry" name="entry" type="number" step="0.0001" class="form-control" placeholder="0.00" required />
        </div>

        <div class="col-md-2">
          <label for="exit" class="form-label">Exit price</label>
          <input id="exit" name="exit" type="number" step="0.0001" class="form-control" placeholder="0.00" required />
        </div>

        <div class="col-md-2">
          <label for="size" class="form-label">Position size</label>
          <input id="size" name="size" type="number" step="0.0001" class="form-control" placeholder="0.00" required />
        </div>

        <div class="col-12">
          <label for="notes" class="form-label">Notes</label>
          <textarea id="notes" name="notes" rows="3" class="form-control" placeholder="Strategy, triggers, emotions, inflection points"></textarea>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Log trade</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
      </form>
      <p id="formStatus" class="status mt-2" aria-live="polite"></p>
    </section>

    <!-- Archive Controls -->
    <section class="card p-3 mb-4">
      <h2>Archive controls</h2>
      <div class="row g-3">
        <div class="col-md-3">
          <label for="filterTicker" class="form-label">Filter by ticker</label>
          <input id="filterTicker" type="text" class="form-control" placeholder="e.g., AAPL" />
        </div>
        <div class="col-md-3">
          <label for="filterDirection" class="form-label">Filter by direction</label>
          <select id="filterDirection" class="form-select">
            <option value="">All</option>
            <option value="long">Long</option>
            <option value="short">Short</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="sortBy" class="form-label">Sort by</label>
          <select id="sortBy" class="form-select">
            <option value="date">Date</option>
            <option value="pnl">P&L</option>
            <option value="ticker">Ticker</option>
          </select>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-warning mt-4" id="exportBtn">Export CSV</button>
        </div>
      </div>
    </section>

    <!-- Trades Table -->
    <section class="card p-3 mb-4">
      <h2>Trade history</h2>
      <div class="table-responsive">
        <table id="tradeTable" class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>Ticker</th>
              <th>Direction</th>
              <th>Entry</th>
              <th>Exit</th>
              <th>Size</th>
              <th>P&L</th>
              <th>Strategy</th>
              <th>Notes</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Populated by JavaScript -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Analytics -->
    <section class="card p-3">
      <h2>Analytics</h2>
      <div class="row">
        <div class="col-md-6 mb-4">
          <canvas id="pnlChart"></canvas>
        </div>
        <div class="col-md-6 mb-4">
          <canvas id="winRateChart"></canvas>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="stats" class="alert alert-info">
            <!-- Stats populated by JavaScript -->
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Rah Method Trading Journal. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="sparkles.js"></script>
  <script src="components/utils.js"></script>
  <script src="components/tradeTable.js"></script>
  <script src="components/analytics.js"></script>
  <script src="app.js"></script>
</body>
</html>
