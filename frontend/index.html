<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EchoFrame Trade Journal</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">EchoFrame Trade Journal</h1>

    <!-- Trade Form -->
    <form id="trade-form" class="row g-3 mb-5">
      <div class="col-md-2">
        <input type="text" class="form-control" id="ticker" placeholder="Ticker" required />
      </div>
      <div class="col-md-2">
        <input type="number" class="form-control" id="entry" placeholder="Entry Price" required />
      </div>
      <div class="col-md-2">
        <input type="number" class="form-control" id="exit" placeholder="Exit Price" required />
      </div>
      <div class="col-md-2">
        <input type="number" class="form-control" id="size" placeholder="Size" required />
      </div>
      <div class="col-md-2">
        <select class="form-select" id="direction" required>
          <option value="">Direction</option>
          <option value="long">Long</option>
          <option value="short">Short</option>
        </select>
      </div>
      <div class="col-md-2">
        <input type="text" class="form-control" id="notes" placeholder="Notes" />
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Log Trade</button>
      </div>
    </form>

    <!-- Trade Table -->
    <h2 class="mb-3">Trade Archive</h2>
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Ticker</th>
          <th>Entry</th>
          <th>Exit</th>
          <th>Size</th>
          <th>Direction</th>
          <th>Notes</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody id="trade-table-body"></tbody>
    </table>

    <!-- Analytics Section -->
    <h2 class="mt-5 mb-3">Analytics</h2>
    <div id="analytics" class="mb-5">
      <!-- Injected by analytics.js -->
    </div>
  </div>

  <script type="module">
    import { submitTrade, loadTrades } from './utils.js';
    import { renderTradeTable } from './tradeTable.js';
    import { renderAnalytics } from './analytics.js';

    document.getElementById('trade-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const trade = {
        ticker: document.getElementById('ticker').value.trim(),
        entry: parseFloat(document.getElementById('entry').value),
        exit: parseFloat(document.getElementById('exit').value),
        size: parseInt(document.getElementById('size').value),
        direction: document.getElementById('direction').value,
        notes: document.getElementById('notes').value.trim()
      };

      const message = await submitTrade(trade);
      alert(message);
      e.target.reset();
      await renderTradeTable();
      await renderAnalytics();
    });

    // Initial load
    renderTradeTable();
    renderAnalytics();
  </script>
</body>
</html>
